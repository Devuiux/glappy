# Title of your website
title: Glappy

# The slogan describes your website and is used on homepage in <title> and other important places
slogan: 'Mossaic slogan'

# top navigation link #names
navigation:
  - work
  - about
  - contact

# under the slogan
strategy: Mossaic strategy

# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: |
  Mossaic portfolio

owner: Glappy # or company name

first_published: 2016 # if migrating another site, the year of your first publish

email: dev.uiux@yahoo.com

# Main author of the website
# See > authors.yml
author: devuiux

jekyll_get:
  - data: user
    json: 'http://www.behance.net/v2/users/iulian_moldovan?callback=?&api_key=W2nwLPE7iloMabSn0lLvZMTdTpig3EGD'
    cache: true
  - data: projects
    json: 'http://www.behance.net/v2/users/iulian_moldovan/projects?callback=?&api_key=W2nwLPE7iloMabSn0lLvZMTdTpig3EGD'
    cache: true

# This URL is the main address for absolute links. Don't include a slash at the end.
#
url: "https://devuiux.github.io" # the base hostname & protocol for your site
baseurl: "/glappy" # the subpath of your site, e.g. /blog

# This URL points directly to the images directory making
# things easier to link to images in posts and templates. It needs a slash at the end.
#
# Example: <img src="{{ site.urlimg }}{{ post.image.title }}" />
# Markdown-Example for posts ![Image Text]({{ site.urlimg }}image.jpg)
#
urlimg: "https://devuiux.github.io/glappy/images"

# Logo size is 600x80 pixels
logo: "logo.png"

# Build settings
# Theme works best with Kramdown (using the table of contents function)
markdown: kramdown
permalink: /:categories/:title/
highlight: rouge
excerpt_separator: "<!--more-->"
include: ['.htaccess']

# Exclude these files from your production _site
exclude:
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - INSTALL.md

# Used › default.html front-matter and compress.html
# Options › http://jch.penibelst.de

#
#       ____       ____            ____
#      / __ \___  / __/___ ___  __/ / /_
#     / / / / _ \/ /_/ __ `/ / / / / __/
#    / /_/ /  __/ __/ /_/ / /_/ / / /_
#   /_____/\___/_/  \__,_/\__,_/_/\__/
#
# Default Settings

defaults:
  -
    scope:
      path: ''        # an empty string here means all files in the project
      type: 'pages'
    values:
      show_meta: false  # Hide metadata for all pages
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      comments: false
      author: devuiux     # Default author for pages
  -
    scope:
      path: ''
      type: 'posts'
    values:
      show_meta: true   # Show metadata for all posts
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      comments: false
      author: devuiux     # Default author for posts

