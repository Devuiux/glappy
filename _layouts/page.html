---
layout: default
---
<article id="main">

  <header>
    {% if page.title %}
    	<h2>{{ page.title }}</h2>
    {% endif %}
    {% if page.description %}
    	<p>{{ page.description }}</p>
    {% endif %}
  </header>

  <section class="wrapper style5">
    <div class="inner">
      {{ content }}
    </div>
  </section>

</article>
